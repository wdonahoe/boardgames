<div class="row">
	<div class="col-lg-3"></div>
	<div class="col-lg-6" ng-controller="GamesController">
		<div class="well">
    	<h2 class="text-center">Search for a game!</h2>
    	<div class="form-group">
    		<input type="text" name="search" class="text-center form-control" ng-model="nameFilter" />
    	</div>
    	</div>
    	<div class="well">
    	<ul class="list-group" ng-repeat="game in games | filter: searchFilter">
   			<li class="list-group-item text-center">
                <a href="#/{{game.objectid}}">
                    <span class="bgg_thumb_wrapper"><img class="bgg_thumb" src="http:{{game.thumbnail}}"/></span>
                    <p><strong>{{game.objectname}} â€” for {{game.minplayers}} to {{game.maxplayers}} players in {{game.playingtime}} minutes</strong></p>
                </a>
            </li>
    	</ul>
    	</div>
	</div> 
	<div class="col-lg-3"></div>
</div>
